<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bulk Code Generator</h1>
        <label for="inputText">Paste your input here (e.g., line : FullCode|0001|0002):</label>
        <textarea id="inputText" rows="10" placeholder="Enter text here..."></textarea>
        <button id="generateBtn">Generate Codes</button>
        <label for="outputText">Generated Codes:</label>
        <button id="copyBtn">Copy</button>
        <textarea id="outputText" rows="15" readonly></textarea>
    </div>
    <footer>
        <p>&copy; 2025 Ramjan Khan | WhatsApp: 01891966865</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
